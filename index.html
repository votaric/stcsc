<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages + Apps Script</title>
</head>
<body>
  <h1>Data from Apps Script</h1>
  <p id="output">Loading...</p>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbx6DSevlu8KnG_qEvUJiMswPbZn3mahjY3s8HLeF3YFlX_dgLZmF0IveE1fxKkpqso/exec";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").textContent = data.message;
      })
      .catch(err => {
        document.getElementById("output").textContent = "Error: " + err;
      });
  </script>
</body>
</html>
