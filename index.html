<!DOCTYPE html>
<html>
<head>
  <title>SOLIDTIGER AIO APP</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbxg-NfKPY3HF5UJU1muxRP-FrJB3pb-WGYqpl4PC7EWAMbtxzn-0VY_N6Q8_Y3x8uV9/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
