<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Pages + Apps Script</title>
</head>
<body>
  <h1>Data from Apps Script</h1>
  <pre id="output"></pre>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwbkCjT_A4oIdBgBP-sG_0jacwOxH-l4n5BvdvFF5E/dev";

    fetch(url)
      .then(res => res.text())
      .then(data => {
        document.getElementById("output").textContent = data;
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
